<!DOCTYPE html>
<html>
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
        <style>
        .centered
        {
            text-align: center;
            padding: 150px;	 	
        }
        </style>
        <title>Search Engines</title>
    </head>
	<body class=centered>

        <p><a href="http://www.baidu.com"><img alt="图片未显示" src="./data/baidu.png" height = 100></a></p>
    
        <form action="https://www.baidu.com/s" method="get">
            <div class="input-group mb-3">
                <input type="text" name="wd" class="form-control" placeholder="Press the search key to continue" aria-describedby="button-addon1" >
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">百度一下</button>
                </div>
            </div>
        </form>

        <p><a href="https://cn.bing.com"><img alt="图片未显示" src="./data/bing.png" height = 100></a></p>
        <form action="https://cn.bing.com/search?" method="get">
            <div class="input-group mb-3">
                <input type="text" name="q" class="form-control" placeholder="Press the search key to continue" aria-describedby="button-addon2" >
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
		</form>

        <p><a href="https://www.sogou.com/"><img alt="图片未显示" src="./data/doge.png" height = 80></a></p>
        <form action="https://www.sogou.com/web?">
			<div class="input-group mb-3">
                <input type="text" name="q" class="form-control" placeholder="Press the search key to continue" aria-describedby="button-addon3" >
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">搜狗搜索</button>
                </div>
            </div>
		</form>
	</body>


    
    
</html>
